<br/>
<div class="container">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">注册</div>
                <div class="pull-right head-action"><a href="#/forget">忘记密码?</a></div>
            </div>     

            <div class="panel-body">

                <form class="form-horizontal" role="form" ng-submit="signup()">
                                
                    <div class="input-group form-row">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" ng-model="user.name" class="form-control" placeholder="用户名" required>
                    </div>

                    <div class="input-group form-row">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" ng-model="user.password" class="form-control" placeholder="密码" required>
                    </div>

                    <div class="input-group form-row">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-folder-close"></i></span>
                        <input type="password" ng-model="user.repassword" class="form-control" placeholder="重复密码" required>
                    </div>
                            
                    <div class="input-group form-row">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-question-sign"></i></span>
                        <button type="button" class="btn btn-default" ng-model="user.question" ng-options="question.value as question.label for question in questions" bs-select placeholder="请选择密码提示问题">
                          <span class="caret"></span>
                        </button>
                    </div>

                    <div class="input-group form-row">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-eye-open"></i></span>
                        <input type="text" ng-model="user.answer" class="form-control" placeholder="密码提示答案" required>
                    </div>
                                
                    <div class="form-group">
                        <div class="col-sm-12 text-right">
                            <button class="btn btn-primary confirm-btn" type="submit">
                                注册
                            </button>
                            <hr/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12">
                            <div>
                                已有账号! 
                                <a href="#/login" >
                                    这里登录吧
                                </a>
                            </div>
                        </div>
                    </div>    
                </form>     

            </div>                     
        </div>  
    </div>
</div>
