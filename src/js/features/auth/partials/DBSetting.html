<br/>
<div class="container">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">首次使用</div>
            </div>     

            <div class="panel-body">
                <div class="jumbotron">
                  <p>请选择你的数据本地保存位置</p>
                  <div class="input-group">
                      <input type="text" readonly="" value="{{ dbLocation }}" class="form-control">
                      <span class="btn btn-info btn-file input-group-addon">
                            &nbsp;&nbsp;选择&nbsp;&nbsp;<input type="file" fileread="dbLocation" nwdirectory nwworkingdir="">
                      </span>
                  </div>
                </div>
            </div>

            <div class="panel-footer text-right">
                <button class="btn btn-success confirm-btn" ng-disabled="!dbLocation" ng-click="setDbLocation()">
                      确定
                  </button>
            </div>

        </div>  
    </div>
</div>
