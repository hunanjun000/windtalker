<h2>信息列表</h2>
<table st-table="infos" class="table table-striped table-hover">
    <thead>
    <tr>
        <th st-ratio="40" st-sort="name">信息项</th>
        <th st-ratio="35" st-sort="desc">描述</th>
        <th st-ratio="25">操作</th>
    </tr>
    <tr>
        <th colspan="3" st-ratio="100">
            <input st-search="" class="form-control" placeholder="搜索..." type="search"/>
        </th>
    </tr>
    </thead>
    <tbody>
        <tr ng-repeat="info in infos">
            <td st-ratio="40">{{ info.name }}</td>
            <td st-ratio="35">{{ info.desc }}</td>
            <td st-ratio="25" style="text-align: right;">
                <button type="button" ng-click="viewInfo(info)" class="btn btn-info btn-sm">查看</button>
                <button type="button" ng-click="removeInfo(info)" class="btn btn-danger btn-sm">删除</button>
            </td>
        </tr>
    </tbody>
</table>
<div ng-if="displayDetail" class="info-detail bouncy-slide-right">
    <div>
        <i style="cursor: pointer;" class="glyphicon glyphicon-remove-circle btn-lg" ng-click="closeViewInfo()"></i>
    </div>
    <input type="text" class="form-control" value="{{ currentInfo.name }}" readonly="" style="margin-bottom: 5px; border-radius: 0;">
    <textarea class="form-control" rows="3" value="{{ currentInfo.desc }}" readonly="" style="border-radius: 0;"></textarea>
    <table st-table="currentInfo.items" class="table table-striped table-hover">
        <thead>
            <tr>
                <th st-ratio="50" st-sort="key">内容键</th>
                <th st-ratio="50" st-sort="value">内容值</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in currentInfo.items track by $index" class="scale-fade">
                <td st-ratio="50">{{ item.key }}</td>
                <td st-ratio="50">{{ item.value }}</td>
            </tr>
        </tbody>
    </table>
</div>
