<!DOCTYPE html>
<html>
    <head>
        <title>Windtalker</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
        <meta http-equiv="Cache-Control" content="no-siteapp">
        <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
        <script type="text/javascript">
            'use strict';
            if(typeof this.require !== 'undefined'){
                this.gui = require('nw.gui');
                this.requireNode = require;
                // var path = require('path');
                // var execPath = path.dirname( process.execPath );
                // console.log(execPath);
                delete this.require;


                this.requireNode.version = process.versions.node;
                delete process.versions.node;
            }
        </script>
        <script type="text/javascript" data-main="js/index" src="js/bower/requirejs/require.js"></script>
    </head>
    <body>

        <div ng-view autoscroll></div>

    </body>
