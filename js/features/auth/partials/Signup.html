<section class="am-u-sm-12 am-u-md-7 am-u-lg-5 am-u-md-centered am-u-lg-centered regist">
    <div class="header">
        <h1>{{ 'SIGNUP_TITLE' | translate }}</h1>
        <div class="am-fr languages">
          <span ng-class="{active: curLang === 'en'}" ng-click="toggleLang('en')">EN</span>
          &nbsp;|&nbsp;
          <span ng-class="{active: curLang === 'zh'}" ng-click="toggleLang('zh')">中文</span>
        </div>
    </div>
    <hr />

    <form class="am-form" ng-submit="regist()">
        <label for="account">{{ 'ACCOUNT_TITLE' | translate }}:</label>
        <input type="text" id="account" ng-model="registInfo.accountName">
        <label for="password">{{ 'PASSWORD_TITLE' | translate }}:</label>
        <input type="password" id="password" ng-model="registInfo.password">
        <label for="confirmPassword">{{ 'CONFIRM_PASSWORD_TITLE' | translate }}:</label>
        <input type="password" id="confirmPassword" ng-model="registInfo.confirmPassword">
        <div class="am-form-group">
            <label for="question">{{ 'RETRIEVE_TITLE' | translate }}</label>
            <select id="question" ng-model="registInfo.question">
                <option value="question1">{{ 'QA_01' | translate }}</option>
                <option value="question2">{{ 'QA_02' | translate }}</option>
                <option value="question3">{{ 'QA_03' | translate }}</option>
                <option value="question4">{{ 'QA_04' | translate }}</option>
            </select>
            <span class="am-form-caret"></span>
        </div>
        <label for="answer">{{ 'ANSWER_TITLE' | translate }}:</label>
        <input type="text" id="answer" ng-model="registInfo.answer">
        <a href="#/forget" class="am-fr">
            {{ 'FORGET_PWD' | translate }}
        </a>
        <button type="submit" class="am-btn am-btn-primary am-btn-block">
            {{ 'REGIST_BTN' | translate }}
        </button>
        <a href="#/" class="am-btn am-btn-success am-btn-block">{{ 'LOGIN_BTN' | translate }}</a>
    </form>
    <hr>
</section>
